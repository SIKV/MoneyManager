name: build-android-beta
on:
  push:
    branches: 
      - beta

jobs:
  build:
    name: Build MoneyManagerBeta Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: 3.32.7

      - run: flutter pub get
      - run: flutter pub run build_runner build --delete-conflicting-outputs
      - run: flutter test

      - name: Decode Keystore
        run: echo "${{ secrets.BETA_KEYSTORE_BASE64 }}" | base64 --decode > android/app/keystore.jks

      - name: Create key.properties
        run: |
          echo "keyAlias=${{ secrets.BETA_KEY_ALIAS }}" >> android/key.properties
          echo "keyPassword=${{ secrets.BETA_KEY_PASSWORD }}" >> android/key.properties
          echo "storeFile=keystore.jks" >> android/key.properties
          echo "storePassword=${{ secrets.BETA_KEYSTORE_PASSWORD }}" >> android/key.properties

      - run: flutter build apk --release --split-per-abi --flavor beta --dart-define=SENTRY_DSN=${{ secrets.SENTRY_DSN }}

      - name: Upload armeabi-v7a artifact
        uses: actions/upload-artifact@v4
        with:
          name: MoneyManagerBeta-armeabi-v7a.apk
          path: build/app/outputs/apk/beta/release/app-beta-armeabi-v7a-release.apk

      - name: Upload arm64-v8a artifact
        uses: actions/upload-artifact@v4
        with:
          name: MoneyManagerBeta-arm64-v8a.apk
          path: build/app/outputs/apk/beta/release/app-beta-arm64-v8a-release.apk
